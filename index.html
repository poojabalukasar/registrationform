<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main_div">
        <div class="sub_div">
           <h2>Registration Form</h2>
           <form id="register">
           <label>First Name :</label><br>
           <input type="text" id="name" name="fname" placeholder="Enter Your First Name"><br><br>
           <label>Last Name :</label><br>
           <input type="text" id="name" name="lname" placeholder="Enter Your Last Name"><br><br>
           <label>Email :</label><br>
           <input type="email" id="name" name="email" placeholder="Enter Valid Email"><br><br>  
           <label>Contact Number :</label><br>
           <input type="number" id="name" name="number" placeholder="Enter Valid Mobile Number"><br><br>
           <label>Password :</label><br>
           <input type="password" id="name" name="pwd" placeholder="Set Password"><br><br>
           <label>Confirm Password :</label><br>
           <input type="confirm password" id="name" name="cpwd" placeholder="Re-Enter Password"><br><br>
           <label>Gender:</label><br>
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="gender" id="male">
           &nbsp;
           <span id="male">Male</span>
           &nbsp;
           <input type="radio" name="gender" id="female">
           &nbsp;
           <span id="female">Female</span>
           &nbsp;
        
           
           <br><br>
           <input type="submit" id="submit"  target="_blank" name="submit" value="Register">
          </form>
           <h3><b>Already Have  An Account</b></h3>
            <a href="login.html">
           <button>Login</button>
           </a>
            
        
        </div>
    </div>
</body>
</html>
